  <div class="container">

    <div class="main">

      <div class="preview-section">
        <div class="clock-preview" id="clockPreview">
          <div class="preview-date" id="previewDate"></div>

        <div class="form-group">

          <div class="color-inputs">
            <div class="color-input-group">
              <label>èƒŒæ™¯è‰²</label>
              <div class="color-picker-wrapper">
                <input type="color" id="bgColorPicker" value="#ffaf00">
                <input type="text" id="bgColorInput" value="#ffaf00" maxlength="7">
              </div>
            </div>
            <div class="color-input-group">
              <label>æ–‡å­—è‰²</label>
              <div class="color-picker-wrapper">
                <input type="color" id="textColorPicker" value="#ffffff">
                <input type="text" id="textColorInput" value="#ffffff" maxlength="7">
              </div>
            </div>
          </div>
        </div>
        
        <div class="generate-section">
          <div class="generate-label">åŸ‹ã‚è¾¼ã¿URLç”Ÿæˆ</div>
          <button class="generate-btn" onclick="generateURL()">URLã‚’ç”Ÿæˆ</button>
          <div class="url-output" id="urlOutput"></div>
          <button class="copy-btn" id="copyBtn" style="display:none;" onclick="copyURL()">URLã‚’ã‚³ãƒ”ãƒ¼</button>
          <div class="note">â€» ç”Ÿæˆã•ã‚ŒãŸURLã‚’ã‚³ãƒ”ãƒ¼ã—ã¦åŸ‹ã‚è¾¼ã¿ã«ä½¿ç”¨ã—ã¦ãã ã•ã„</div>

  <script>
    // ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼æ™‚è¨ˆã®æ›´æ–°
    function updatePreviewClock() {
      const now = new Date();
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      document.getElementById('previewTime').textContent = `${hours}:${minutes}`;
      
      const year = now.getFullYear();
      const month = now.getMonth() + 1;
      const date = now.getDate();
      const weekdays = ['æ—¥', 'æœˆ', 'ç«', 'æ°´', 'æœ¨', 'é‡‘', 'åœŸ'];
      const weekday = weekdays[now.getDay()];
      document.getElementById('previewDate').textContent = `${year}/${month}/${date} (${weekday})`;
    }
    
    updatePreviewClock();
    setInterval(updatePreviewClock, 1000);
    
    // ã‚«ãƒ©ãƒ¼ãƒ”ãƒƒã‚«ãƒ¼ã¨å…¥åŠ›æ¬„ã®åŒæœŸ
    const bgColorPicker = document.getElementById('bgColorPicker');
    const bgColorInput = document.getElementById('bgColorInput');
    const textColorPicker = document.getElementById('textColorPicker');
    const textColorInput = document.getElementById('textColorInput');
    const clockPreview = document.getElementById('clockPreview');
    
    function updatePreview() {
      const bgColor = bgColorInput.value;
      const textColor = textColorInput.value;
      clockPreview.style.background = bgColor;
      document.querySelectorAll('.preview-date, .preview-time').forEach(el => {
        el.style.color = textColor;
      });
    }
    
    bgColorPicker.addEventListener('input', (e) => {
      bgColorInput.value = e.target.value;
      updatePreview();
    });
    
    bgColorInput.addEventListener('input', (e) => {
      let value = e.target.value;
      if (!value.startsWith('#')) value = '#' + value;
      bgColorPicker.value = value;
      updatePreview();
    });
    
    textColorPicker.addEventListener('input', (e) => {
      textColorInput.value = e.target.value;
      updatePreview();
    });
    
    textColorInput.addEventListener('input', (e) => {
      let value = e.target.value;
      if (!value.startsWith('#')) value = '#' + value;
      textColorPicker.value = value;
      updatePreview();
    });
    
    // URLç”Ÿæˆ
    function generateURL() {
      const bgColor = bgColorInput.value.replace('#', '');
      const textColor = textColorInput.value.replace('#', '');
      
      // ã“ã“ã®ãƒ™ãƒ¼ã‚¹URLã¯å®Ÿéš›ã®GitHub Pagesã®URLã«ç½®ãæ›ãˆã¦ãã ã•ã„
      const baseURL = 'https://icetabetai0403.github.io/clock-widgets/custom/';
      const generatedURL = `${baseURL}?bg=${bgColor}&text=${textColor}`;
      
      const urlOutput = document.getElementById('urlOutput');
      const copyBtn = document.getElementById('copyBtn');
      
      urlOutput.textContent = generatedURL;
      urlOutput.classList.add('show');
      copyBtn.style.display = 'block';
    }
    
    // URLã‚³ãƒ”ãƒ¼
    function copyURL() {
      const urlOutput = document.getElementById('urlOutput');
      navigator.clipboard.writeText(urlOutput.textContent).then(() => {
        const copyBtn = document.getElementById('copyBtn');
        const originalText = copyBtn.textContent;
        copyBtn.textContent = 'ã‚³ãƒ”ãƒ¼ã—ã¾ã—ãŸï¼';
        copyBtn.style.background = '#10b981';
        setTimeout(() => {
          copyBtn.textContent = originalText;
          copyBtn.style.background = '#22c55e';
        }, 2000);
      });
    }
  </script>
